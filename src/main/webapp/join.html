<script src="http://code.jQuery.com/jquery-3.7.1.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
document.querySelectorAll('.dropdown-item').forEach(item => {
    item.addEventListener('click', function(event) {
        event.preventDefault(); // 링크의 기본 동작을 방지합니다.
        
        const selectedValue = this.getAttribute('data-value'); // 선택된 항목의 데이터 속성 값 가져오기
        document.getElementById('major').textContent  =  selectedValue;// 선택된 값을 페이지에 표시
        document.getElementById('major').value  =  '1';// 선택된 값을 페이지에 표시
    });
});
$('#input-id').bind('focusout', function(event){
	event.preventDefault();
	var user_id = $('input[name="user_id"]').val();
	if(!user_id) {
		$('#idDiv').text('아이디 입력하세요.');
		$('input[name="user_id"]').focus();
		return false;
	}//if
	
	
	$.post(//'../login/login.jsp',
			'./jsp/idcheck.jsp',
		   { 'user_id': user_id,
			},
		   function(data, textStatus, jqXHR){
			   if (jqXHR.status === 200) {
			       $('#id-check').val('1'); // 중복확인
				   console.log(data);
				   $('#idDiv2').css('color','blue');
				   $('#idDiv2').text('사용 가능한 아이디입니다.');
			   }
			   else{
				   $('#id-check').val('0'); // 중복확인
				   console.log(data);
				   $('#idDiv2').css('color','red');
				   $('#idDiv2').text('이미 존재하는 아이디입니다.');  
			   }
		   }).fail(function(data, textStatus, jqXHR){
			   $('#id-check').val('0'); // 중복확인
			   $('#idDiv2').css('color','red');
			   $('#idDiv2').text('이미 존재하는 아이디입니다.');
	});
});

$('#input-id').on('input', function() {
    // 입력된 값을 가져와서 #display-value 요소에 표시
    $('#idDiv').empty();
    $('#idDiv2').empty();
    
    $('#id-check').val('0'); // 중복확인

});

$('#join-button').bind('click', function(event){
	event.preventDefault();
	$('#idDiv').empty();
	$('#nameDiv').empty();
	$('#passwordDiv').empty();
	$('#password2Div').empty();
	$('#phone2Div').empty();
	$('#majorDiv').empty();
	
	var user_id = $('input[name="user_id"]').val();
	if(!user_id) {
		$('#idDiv').text('아이디 입력하세요.');
		$('input[name="user_id"]').focus();
		return false;
	}//if
	if($('#id-check').val() != '1'){
		 $('.modal-body > p').text('아이디 중복을 확인하세요.');
		   const modalElement = document.getElementById('modal');
		   const modal = new bootstrap.Modal(modalElement);
		   modal.show();  
		console.log($('#id-check').val());
		return;
	}

	var user_name = $('input[name="user_name"]').val();
	if(!user_name) {
		$('#nameDiv').text('이름을 입력하세요.');
		$('input[name="user_name"]').focus();
		return false;
	}//if
	
	var user_password = $('input[name="user_password"]').val();
	if(!user_password) {
		$('#passwordDiv').text('비밀 번호를 입력하세요.');
		$('input[name="user_password"]').focus();
		return false;
	}//if
	    
	var user_password2 = $('input[name="user_password2"]').val();
	if(!user_password2) {
		$('#password2Div').text('비밀 번호를 입력하세요.');
		$('input[name="user_password2"]').focus();
		return false;
	}//if
	
	if(user_password != user_password2){
		 $('.modal-body > p').text('비밀번호가 일치하지 않습니다.');
		   const modalElement = document.getElementById('modal');
		   const modal = new bootstrap.Modal(modalElement);
		   modal.show();  
		return false;
	}
	
	var user_phone = $('input[name="user_phone"]').val();
	if(!user_phone) {
		$('#phoneDiv').text('전화번호를 입력하세요.');
		$('input[name="user_phone"]').focus();
		return false;
	}//if

	const major = document.getElementById('major');
    const buttonText = major.value; 
	if(buttonText === '0') {
		$('#majorDiv').text('학과를 선택하세요.');
		return false;
	}//if
	const user_major = document.getElementById('major').textContent;
	
	$.post(	'./jsp/joincheck.jsp',
		   { 'user_id': user_id,
		 	 'user_password': user_password,
		 	 'user_name' : user_name,
		 	 'user_phone' : user_phone,
		 	 'user_major' : user_major
			},
			function(data, textStatus, jqXHR) {
			  console.log(data);
		
			   if (jqXHR.status === 200) { // HTTP 200 OK
				   $('.modal-body > p').text('회원가입에 성공하였습니다.');
				   const modalElement = document.getElementById('modal');
				   const modal = new bootstrap.Modal(modalElement);
				   modal.show();  
				   $('.modal-footer > button').on('click', function(){
					   window.location.href = './index.html';
				   });
				   
			   }
			   
			   
		   }).fail(function(data, textStatus, jqXHR) {
			 if(jqXHR.status == 409){
					$('.modal-body > p').text('이미 존재하는 아이디입니다.');
					   const modalElement = document.getElementById('modal');
					   const modal = new bootstrap.Modal(modalElement);
					   modal.show();  
			 }
			 else if(jqXHR.status == 404){
				$('.modal-body > p').text('회원가입에 실패하였습니다.');
				   const modalElement = document.getElementById('modal');
				   const modal = new bootstrap.Modal(modalElement);
				   modal.show();  
			 }
	});
});

	$('#top-info-button').on('click', function() {
